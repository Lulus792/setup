##### GENERAL #####
set -g history-limit 10000
set -g mouse on
setw -g mode-keys vi
set -g default-terminal "tmux-256color"

# Prevent tmux renaming windows to shell name
set -g allow-rename off
set -g automatic-rename off

#set -g utf-8 on
#set -g status-utf8 on
set-option -g focus-events on

##### COLORS (Blue → Purple gradient) #####
BG="#1A1C2C"
FG="#CCD6FF"
C1="#3B5BDB"
C2="#4C6EF5"
C3="#5C7CFA"
C4="#748FFC"
C5="#9775FA"
C6="#B197FC"

# Brighter electric blue for popup/action bar (distinct and readable)
POPUP_BG="#3D7BFF"
POPUP_FG="#1A1C2C"

##### POWERLINE SEPARATORS #####
SEP_RIGHT=""
SEP_LEFT=""

##### STATUS BAR #####
set -g status-position bottom
set -g status-bg "$BG"
set -g status-fg "$FG"
set -g status-interval 5
set -g status-justify centre

##### LEFT SIDE (session | windows | cpu | mem) #####
set -g status-left-length 240
set -g status-left "\
#[bg=$C1,fg=$BG] #S \
#[fg=$C1,bg=$C2]$SEP_RIGHT\
#[bg=$C2,fg=$BG] Windows: #(tmux list-windows | wc -l | tr -d ' ') \
#[fg=$C2,bg=$C3]$SEP_RIGHT\
#[bg=$C3,fg=$BG] CPU: #(awk '/^cpu /{u=$2+$4; t=$2+$4+$5} END {if(t>0) printf \"%d%%\", u/t*100; else print \"N/A\"}' /proc/stat) \
#[fg=$C3,bg=$C4]$SEP_RIGHT\
#[bg=$C4,fg=$BG] MEM: #(free -m | awk '/Mem/ {printf \"%d%%\", $3/$2 * 100}') \
#[fg=$C4,bg=$BG]$SEP_RIGHT"

##### RIGHT SIDE (battery | DATE ONLY) #####
set -g status-right-length 150
set -g status-right "\
#[fg=$C6,bg=$BG]$SEP_LEFT\
#[bg=$C6,fg=$BG] BAT: #(\
  (command -v acpi >/dev/null 2>&1 && acpi -b 2>/dev/null | awk -F', ' '{print $2; exit}') || \
  (for d in /sys/class/power_supply/*; do [ -f \"$d/capacity\" ] && cat \"$d/capacity\" && echo '%' && exit; done) || echo 'N/A'\
) \
#[fg=$C5,bg=$C6]$SEP_LEFT\
#[bg=$C5,fg=$BG] #(date '+%Y-%m-%d') \
#[fg=$BG,bg=$BG]"

##### WINDOW LIST (CENTER SECTION, FIXED COLOR) #####
setw -g window-status-style "bg=$BG,fg=$FG"
setw -g window-status-current-style "bg=$BG,fg=$C4,bold"

setw -g window-status-format " #[fg=$FG]#I:#W "
setw -g window-status-current-format " #[fg=$C4,bold]#I:#W "

##### TMUX PROMPT / CONFIRMATION / SEARCH BAR COLORS #####
# Popup/action bar color (used in kill-pane prompt, command prompt, messages)
set -g message-style "bg=$POPUP_BG,fg=$POPUP_FG"
set -g message-command-style "bg=$POPUP_BG,fg=$POPUP_FG"
setw -g mode-style "bg=$POPUP_BG,fg=$POPUP_FG"

##### PANE BORDERS #####
set -g pane-border-style "fg=$C3"
set -g pane-active-border-style "fg=$C1"

##### KEYS #####
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize with Shift + hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Splits
bind | split-window -h
bind - split-window -v

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux reloaded"
